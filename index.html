<!DOCTYPE html>
<html>
  <head>
    <title>Star Rating</title>
    <link rel="stylesheet" href="css/default.css" />
  </head>
  <body>
    <div >
      <h1>Star Rating Buttons</h1>
      <p>using &lt;a&gt; and &lt;span&gt; tags</p>
      <div class="buttons">
        <a href="#" class="button">
          <span class="caption">RATING</span>
          <span class="icon-star full">&#9734;</span>
          <span class="icon-star full">&#9734;</span>
          <span class="icon-star">&#9734;</span>
        </a>

        <a href="#" class="button">
          <span class="caption">RATING</span>
          <span class="icon-star full">&#9734;</span>
          <span class="icon-star">&#9734;</span>
          <span class="icon-star">&#9734;</span>
        </a>

        <a href="#" class="button">
          <span class="caption">RATING</span>
          <span class="icon-star">&#9734;</span>
          <span class="icon-star">&#9734;</span>
          <span class="icon-star">&#9734;</span>
        </a>
      </div>
      <br />
      <p>below is the Button Image (for comparison)</p>
      <img src="https://inetasia.github.io/score-buttons.png" />
    </div>
  </body>
</html>
